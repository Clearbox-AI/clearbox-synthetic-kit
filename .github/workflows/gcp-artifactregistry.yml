name: Publish on GCP Artifact Registry

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Publish on GCP Artifact Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install wheel twine
      
      - name: Build the library
        run: |
          python setup.py build_ext
          python setup.py bdist_wheel

      - name: Publish to Artifact Registry
        run: |
          export TWINE_USERNAME="_token"
          export TWINE_PASSWORD=$(gcloud auth print-access-token)
          twine upload --repository-url https://europe-west12-python.pkg.dev/noovle-406614/engine/ dist/*

